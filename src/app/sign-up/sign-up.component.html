<div class="content" role="main">

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <mat-card-content class="form-container">
      
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" color="primary" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" color="primary" required />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" color="primary" required />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Area / Mohalla</mat-label>
        <input matInput type="text" color="primary" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">
        Signup
      </button>

    </mat-card-content>
  </form>

</div>
